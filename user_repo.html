<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Hub</title>
    <link href="https://fonts.cdnfonts.com/css/gotham" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__heading">
        <a href="index.html"
          ><img src="./img/OBJECTS1.png" alt="Search Hub"
        /></a>
      </div>
      <form action="repository.html">
        <div class="navbar__search">
          <input type="text" id="input" name="search" />
          <i class="fa fa-search fa--nav"></i>
        </div>
      </form>
    </nav>

    <main>
      <section class="userRepo-section">
        <div class="userInfo"></div>
        <div class="row">
          <div class="userRepoName"></div>
          <div class="userRepo"></div>
          <div class="containAll">
            <div class="containLoader">
              <div class="circleGroup circle-1"></div>
              <div class="circleGroup circle-2"></div>
              <div class="circleGroup circle-3"></div>
              <div class="circleGroup circle-4"></div>
              <div class="circleGroup circle-5"></div>
              <div class="circleGroup circle-6"></div>
              <div class="circleGroup circle-7"></div>
              <div class="circleGroup circle-8"></div>

              <div class="innerText">
                <p>loading...</p>
              </div>
            </div>
          </div>
          <div class="msg__btn">
            <div class="msg__btn-home">
              <a href="index.html" class="btn btn--green btn--animated"
                >Home page</a
              >
            </div>
            <div class="msg__btn-refresh">
              <a href="" class="btn btn--green btn--animated">Refresh page</a>
            </div>
          </div>
        </div>

        <div class="pagination">
          <form class="pagination__form">
            <select id="per-page" name="per-page">
              <option value="5">5</option>
              <option value="10" selected>10</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__content">
        <img
          src="./img/__1234567OBJECTS.png"
          alt="Search Hub"
          class="footer__logo"
        />
        <p class="footer__copyright">&copy; 2023 Search hub, inc</p>
      </div>
    </footer>
    <script src="user_repo.js"></script>
  </body>
</html>
